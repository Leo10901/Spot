<body>

  <!-- Main Logo Section -->
  <div class="main-content">
    <div class="logo-group">
      <div class="main-circle">
        <span style="font-weight: bold; color: white;">SpotTO</span>
      </div>
      <div class="small-bubble" style="position: absolute; bottom: 160px; right: 20px;"></div>
      <div class="medium-bubble" style="position: absolute; bottom: 260px; right: -40px;"></div>
    </div>
  </div>

  <div class="text-content">
    <h1 id="typewriter-hero"></h1>
  </div>  

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const heroText = "We Connect High School Students with Opportunities in Toronto";
      const el = document.getElementById('typewriter-hero');
      let i = 0;
      function typeWriter() {
        if (i <= heroText.length) {
          el.textContent = heroText.substring(0, i);
          i++;
          setTimeout(typeWriter, 10);
        }
      }
      typeWriter();
    });
  </script>

  <!-- Search Bar Section -->
  <div class="search-container" style="margin: 30px 0; text-align: center;">
    <div class="search-bar-wrapper">
      <input 
        type="text" 
        id="opSearchInput"
        class="search-input"
        placeholder="Search for opportunities..."
        autocomplete="off"
        oninput="searchOpportunities()"
        style="width: 700px; padding: 10px; font-size: 16px;"
      />
      <span class="search-icon">
        <!-- Grey magnifying glass SVG -->
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </span>
    </div>
    <div id="opSearchResults"></div>
  </div>

  <script>
    let allOpportunities = [];

    async function fetchOpportunities() { 
      if (allOpportunities.length) return allOpportunities; 
      try {
        const res = await fetch('opportunities.json');
        allOpportunities = await res.json();
        return allOpportunities;
      } catch (e) {
        document.getElementById('opSearchResults').innerHTML = "<p>Failed to load opportunities.</p>";
        return [];
      }
    }

    async function searchOpportunities() {
      const query = document.getElementById('opSearchInput').value.trim().toLowerCase();
      const opportunities = await fetchOpportunities();
      let results = [];
      if (query) {
        results = opportunities.filter(opp =>
          (opp.title && opp.title.toLowerCase().includes(query)) ||
          (opp.description && opp.description.toLowerCase().includes(query)) ||
          (opp.type && opp.type.toLowerCase().includes(query))
        );
      }
      const resultsDiv = document.getElementById('opSearchResults');
      if (!query) {
        resultsDiv.innerHTML = '';
        return;
      }
      if (results.length === 0) {
        resultsDiv.innerHTML = '<p style="text-align:center;">No opportunities found.</p>';
        return;
      }
      resultsDiv.innerHTML = results.map(opp => `
        <div class="op-result-card">
          <h2>${opp.title}</h2>
          <p class="op-result-desc">${opp.description || ""}</p>
          <div class="op-result-deadline">
            ${opp.deadline ? `<b>Deadline:</b> ${opp.deadline}` : ""}
          </div>
          <div>
            <a href="${opp.link}" target="_blank" class="op-result-link">Apply Here</a>
          </div>
        </div>
      `).join('');
    }
  </script>
